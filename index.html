
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPREMO BURGER | Premium & Bold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Anton&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #D32F2F;
            --brand-red-dark: #B71C1C;
            --brand-gold: #C5A021;
            --brand-gold-dark: #A6861A;
            --brand-bg: #F9F7F2; 
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--brand-bg);
            color: #111827;
            overflow-x: hidden;
            font-weight: 400;
        }
        
        .font-impact { font-family: 'Anton', sans-serif; font-weight: 400; }

        @keyframes logo-entry {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        @keyframes shine-gold {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .animate-logo-entry { animation: logo-entry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-floating { animation: floating 3.5s ease-in-out infinite; }

        .shine-gold-text {
            background: linear-gradient(90deg, #C5A021 25%, #FFF 50%, #C5A021 75%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine-gold 3s linear infinite;
        }

        .brutal-border {
            border: 4px solid #111827;
            box-shadow: 8px 8px 0px #111827;
            transition: all 0.2s ease;
        }

        .brutal-border-gold {
            border: 4px solid #111827;
            box-shadow: 8px 8px 0px var(--brand-gold);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .active-tab {
            background-color: #111827 !important;
            color: #ffffff !important;
            box-shadow: 5px 5px 0px var(--brand-gold) !important;
            transform: scale(1.02);
            font-weight: 400 !important;
        }
        
        button, input, textarea {
            font-weight: 400 !important;
        }
        
        .fixed-nav-shadow {
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root" class="w-full flex flex-col items-center"></div>
</body>
</html>
