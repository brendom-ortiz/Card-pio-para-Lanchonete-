
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Burgers - Red, Gold & Purple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Bangers&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050a1f; /* Azul Marinho Profundo */
            color: #f8fafc;
            background-image: url("https://www.transparenttextures.com/patterns/navy-blue-leather.png");
        }
        .font-brand {
            font-family: 'Bangers', cursive;
        }
        .font-menu {
            font-family: 'Playfair Display', serif;
        }
        .bg-brand-dark { background-color: #0a1128; }
        .bg-brand-medium { background-color: #1e293b; }
        
        .menu-page {
            background-color: #0f172a;
            background-image: url("https://www.transparenttextures.com/patterns/pinstriped-suit.png");
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 100px rgba(212, 175, 55, 0.05);
            border: 10px solid #1e293b;
            border-image: linear-gradient(to bottom, #d4af37, #dc2626) 1;
        }

        .menu-divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 2rem 0;
            position: relative;
        }
        .menu-divider::after {
            content: "â˜…";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            background: #0f172a;
            padding: 0 10px;
        }

        .dotted-line {
            flex-grow: 1;
            border-bottom: 2px dotted rgba(212, 175, 55, 0.3);
            margin: 0 10px;
            margin-bottom: 5px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slide-up {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up 0.6s cubic-bezier(0.22, 1, 0.36, 1); }

        .gradient-brand {
          background: linear-gradient(135deg, #dc2626 0%, #7e22ce 100%); /* Vermelho para Roxo */
        }

        .price-tag {
            font-family: 'Bangers', cursive;
            color: #d4af37; /* Dourado */
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
        }
    </style>
